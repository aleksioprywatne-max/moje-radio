<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YoungMafijja FM | Centrala Dowodzenia</title>
    
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Syncopate:wght@400;700&family=Orbitron:wght@400;900&family=JetBrains+Mono:wght@300&family=Inter:wght@200;400;900&display=swap" rel="stylesheet">
    
    <style>
        /* =========================================
           1. CORE VARIABLES & RESET
           =========================================
        */
        :root {
            --primary: #ff0000;
            --primary-dark: #8b0000;
            --accent: #ff4d4d;
            --bg-black: #020202;
            --card-bg: rgba(10, 10, 10, 0.95);
            --glass-border: rgba(255, 0, 0, 0.25);
            --shadow-glow: 0 0 30px rgba(255, 0, 0, 0.35);
            --transition: all 0.4s cubic-bezier(0.2, 0.8, 0.2, 1);
        }

        * {
            margin: 0; padding: 0; box-sizing: border-box;
            scrollbar-width: thin; scrollbar-color: var(--primary) #000;
        }

        body {
            background-color: var(--bg-black);
            color: #fff;
            font-family: 'Inter', sans-serif;
            line-height: 1.6;
            overflow-x: hidden;
            min-height: 100vh;
        }

        /* =========================================
           2. ANIMATIONS
           =========================================
        */
        @keyframes rotateLogo {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        @keyframes glitch {
            0% { text-shadow: 2px 0 red, -2px 0 blue; }
            50% { text-shadow: -2px 0 red, 2px 0 blue; }
            100% { text-shadow: 2px 0 red, -2px 0 blue; }
        }

        @keyframes neonPulse {
            0%, 100% { box-shadow: 0 0 20px rgba(255,0,0,0.2); }
            50% { box-shadow: 0 0 40px rgba(255,0,0,0.5); }
        }

        /* =========================================
           3. LOGIN OVERLAY
           =========================================
        */
        #terminal-auth {
            position: fixed; inset: 0; z-index: 9999;
            background: #000; display: flex; align-items: center; justify-content: center;
        }

        .auth-container {
            width: 100%; max-width: 450px; padding: 40px;
            background: var(--card-bg); border: 2px solid var(--glass-border);
            border-radius: 40px; text-align: center; animation: neonPulse 3s infinite;
        }

        .auth-container h1 {
            font-family: 'Syncopate', sans-serif; font-size: 1.5rem;
            color: var(--primary); letter-spacing: 5px; margin-bottom: 20px;
        }

        /* =========================================
           4. MAIN LAYOUT
           =========================================
        */
        .system-wrapper {
            display: grid; grid-template-columns: 1fr 400px;
            max-width: 1600px; margin: 0 auto; gap: 25px; padding: 30px;
            opacity: 0; transition: opacity 1s ease-in;
        }

        .system-wrapper.ready { opacity: 1; }

        header {
            grid-column: span 2; display: flex; justify-content: space-between;
            align-items: center; padding: 25px 40px;
            background: var(--card-bg); border: 1px solid var(--glass-border);
            border-radius: 30px; margin-bottom: 10px;
        }

        .logo-box { display: flex; align-items: center; gap: 20px; }
        .logo-circle {
            width: 75px; height: 75px; border-radius: 50%;
            border: 3px solid var(--primary); box-shadow: var(--shadow-glow);
            object-fit: cover; transition: var(--transition);
        }
        .logo-circle.playing { animation: rotateLogo 5s linear infinite; }

        .brand-title h2 {
            font-family: 'Syncopate', sans-serif; font-size: 1.8rem;
            margin: 0; letter-spacing: -1px;
        }

        /* =========================================
           5. MEDIA COMPONENTS
           =========================================
        */
        .media-hub { display: flex; flex-direction: column; gap: 25px; }

        .hub-card {
            background: var(--card-bg); border: 1px solid var(--glass-border);
            border-radius: 35px; padding: 40px; position: relative;
        }

        .source-switcher {
            display: grid; grid-template-columns: 1fr 1fr; gap: 15px;
            background: rgba(0,0,0,0.6); padding: 8px; border-radius: 20px;
            margin-bottom: 30px;
        }

        .nav-btn {
            padding: 15px; border: none; background: transparent;
            color: #555; font-family: 'Syncopate'; font-size: 0.75rem;
            font-weight: 700; cursor: pointer; border-radius: 15px;
            transition: var(--transition);
        }

        .nav-btn.active {
            background: var(--primary); color: #fff; box-shadow: 0 5px 20px rgba(255,0,0,0.4);
        }

        .display-unit {
            width: 100%; border-radius: 25px; background: #000;
            overflow: hidden; min-height: 250px; display: flex; align-items: center;
        }

        .yt-frame-container {
            width: 100%; aspect-ratio: 16 / 9; display: none;
        }

        audio {
            width: 100%; height: 55px; filter: invert(1) hue-rotate(180deg) contrast(1.2);
        }

        /* =========================================
           6. INTERACTIVE ELEMENTS
           =========================================
        */
        input {
            width: 100%; padding: 22px; background: rgba(255,255,255,0.03);
            border: 1px solid var(--glass-border); border-radius: 18px;
            color: #fff; font-family: 'JetBrains Mono'; margin-bottom: 20px;
            transition: var(--transition);
        }

        input:focus { border-color: var(--primary); background: rgba(255,0,0,0.05); outline: none; }

        .cmd-btn {
            width: 100%; padding: 22px; background: var(--primary);
            color: #fff; border: none; border-radius: 18px;
            font-family: 'Syncopate'; font-weight: 700; cursor: pointer;
            letter-spacing: 3px; text-transform: uppercase;
        }

        .cmd-btn:hover {
            transform: translateY(-5px); box-shadow: 0 15px 40px rgba(255,0,0,0.6);
        }

        /* =========================================
           7. SIDEBAR & CHAT
           =========================================
        */
        .side-panel { display: flex; flex-direction: column; gap: 25px; }

        .chat-frame-box {
            height: 750px; background: var(--card-bg);
            border: 1px solid var(--glass-border); border-radius: 35px;
            padding: 10px; overflow: hidden;
        }

        .chat-frame-box iframe {
            width: 100%; height: 100%; border: none; border-radius: 25px;
        }

        /* =========================================
           8. UTILS & RESPONSIVE
           =========================================
        */
        .status-tag {
            font-family: 'JetBrains Mono'; font-size: 0.65rem;
            color: var(--primary); background: rgba(255,0,0,0.1);
            padding: 5px 12px; border-radius: 5px; border: 1px solid var(--border);
        }

        .hidden { display: none !important; }

        @media (max-width: 1200px) {
            .system-wrapper { grid-template-columns: 1fr; }
            header { flex-direction: column; text-align: center; gap: 20px; }
            .chat-frame-box { height: 500px; }
        }
    </style>
</head>
<body>

    <div id="terminal-auth">
        <div class="auth-container">
            <h1>IDENTITY CHECK</h1>
            <p style="font-size: 0.8rem; opacity: 0.6; margin-bottom: 30px;">DOSTĘP DO SYSTEMU YOUNGMAFIJJA FM</p>
            <input type="text" id="access-name" placeholder="TWOJA KSYWA...">
            <button class="cmd-btn" onclick="runAuth()">INICJUJ SESJĘ</button>
        </div>
    </div>

    <div id="interface" class="system-wrapper">
        
        <header>
            <div class="logo-box">
                <img src="http://googleusercontent.com/profile/picture/2" id="vinyl-logo" class="logo-circle" alt="Logo">
                <div class="brand-title">
                    <h2 style="animation: glitch 3s infinite;">YOUNGMAFIJJA FM</h2>
                    <span id="agent-display" class="status-tag">STATUS: AUTH_PENDING</span>
                </div>
            </div>
            
            <div style="text-align: right;">
                <p style="font-family: 'Syncopate'; font-size: 0.6rem; letter-spacing: 2px;">CONNECTION: <span style="color: #00ff00;">STABLE</span></p>
                <p style="font-family: 'JetBrains Mono'; font-size: 0.6rem; opacity: 0.4;">LOC_POZNAŃ_ST_2026</p>
            </div>
        </header>

        <main class="media-hub">
            <div class="hub-card">
                <div class="source-switcher">
                    <button class="nav-btn active" id="mode-audio" onclick="setMode('audio')">ZENO AUDIO</button>
                    <button class="nav-btn" id="mode-video" onclick="setMode('video')">YT LIVE FEED</button>
                </div>

                <div class="display-unit">
                    <div id="audio-unit" style="width: 100%; padding: 40px; text-align: center;">
                        <div style="margin-bottom: 25px;">
                            <img src="https://i.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHJqZ3R4Z3R4Z3R4Z3R4Z3R4/3o7TKMGpx4A9502WqY/giphy.gif" 
                                 width="120" style="filter: grayscale(1) invert(1); opacity: 0.1;">
                        </div>
                        <audio id="audio-engine" controls>
                            <source src="https://stream.zeno.fm/oxfrdtyiy4auv" type="audio/mpeg">
                        </audio>
                    </div>

                    <div id="video-unit" class="yt-frame-container">
                        <iframe id="yt-engine" 
                                src="https://www.youtube.com/embed/live_stream?channel=UCv-B3A-v8r6n6Y-XUAxrO" 
                                allow="autoplay; encrypted-media" allowfullscreen>
                        </iframe>
                    </div>
                </div>
                <p style="margin-top: 20px; font-family: 'JetBrains Mono'; font-size: 0.6rem; text-align: center; opacity: 0.3;">
                    SIGNAL_TYPE: ENCRYPTED_STREAM_V3
                </p>
            </div>

            <div class="hub-card">
                <h3 style="font-family: 'Syncopate'; font-size: 0.9rem; margin-bottom: 25px;">PRZEKAZ DO CENTRALI</h3>
                <input type="text" id="comm-msg" placeholder="WPISZ UTWÓR LUB RAPORT...">
                <button class="cmd-btn" onclick="sendComm()">TRANSMITUJ</button>
                
                <div style="margin-top: 40px; border-top: 1px solid var(--border); padding-top: 20px;">
                    <div style="display: flex; justify-content: space-between; align-items: center;">
                        <div>
                            <p style="font-size: 0.6rem; opacity: 0.5;">STUDIO HOTLINE (AUX):</p>
                            <p style="font-size: 1.4rem; font-family: 'Orbitron'; font-weight: 900; color: var(--primary);">668-781-887</p>
                        </div>
                        <div style="text-align: right;">
                            <span class="status-tag">LINE_ACTIVE</span>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <aside class="side-panel">
            <div class="chat-frame-box">
                <iframe src="https://www5.cbox.ws/box/?boxid=960809&boxtag=XUAxrO"></iframe>
            </div>
        </aside>

    </div>

    <script>
        // 1. Inicjalizacja usług
        (function() {
            emailjs.init("ovHQ1zzVyYg0_aLU6");
        })();

        const audioEngine = document.getElementById('audio-engine');
        const vinyl = document.getElementById('vinyl-logo');

        // 2. Autoryzacja
        function runAuth() {
            const name = document.getElementById('access-name').value.trim();
            if(name.length < 3) return alert("ODMOWA DOSTĘPU: KSYWKA ZA KRÓTKA.");
            
            localStorage.setItem('ymfm_agent', name);
            loadInterface();
        }

        function loadInterface() {
            const agent = localStorage.getItem('ymfm_agent');
            if(!agent) return;

            document.getElementById('terminal-auth').style.display = 'none';
            const iface = document.getElementById('interface');
            iface.classList.remove('hidden');
            setTimeout(() => iface.classList.add('ready'), 100);
            
            document.getElementById('agent-display').innerText = "AGENT: " + agent.toUpperCase();
        }

        // 3. Zarządzanie Mediami
        function setMode(mode) {
            const aUnit = document.getElementById('audio-unit');
            const vUnit = document.getElementById('video-unit');
            const btnA = document.getElementById('mode-audio');
            const btnV = document.getElementById('mode-video');

            btnA.classList.remove('active');
            btnV.classList.remove('active');

            if(mode === 'audio') {
                aUnit.style.display = 'block';
                vUnit.style.display = 'none';
                btnA.classList.add('active');
            } else {
                aUnit.style.display = 'none';
                vUnit.style.display = 'block';
                btnV.classList.add('active');
                audioEngine.pause();
                vinyl.classList.remove('playing');
            }
        }

        // 4. Efekty wizualne odtwarzacza
        audioEngine.onplay = () => vinyl.classList.add('playing');
        audioEngine.onpause = () => vinyl.classList.remove('playing');

        // 5. Obsługa EmailJS
        function sendComm() {
            const msg = document.getElementById('comm-msg').value;
            const agent = localStorage.getItem('ymfm_agent');

            if(!msg) return alert("PUSTY PRZEKAZ.");

            emailjs.send("service_wb8ahlc", "template_okunbql", {
                user_name: agent,
                song_title: msg
            }).then(() => {
                alert("PRZEKAZ WYSŁANY DO STUDIA.");
                document.getElementById('comm-msg').value = "";
            }).catch(err => {
                console.error("SYS_ERROR:", err);
                alert("BŁĄD TRANSMISJI.");
            });
        }

        // 6. Podtrzymanie sesji
        window.onload = () => {
            if(localStorage.getItem('ymfm_agent')) {
                loadInterface();
            }
        };
    </script>
</body>
</html>
