<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YoungMafijja FM | Underground Elite</title>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Syncopate:wght@400;700&family=Inter:wght@300;600;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #ff0000;
            --bg: #030303;
            --card: rgba(15, 15, 15, 0.9);
            --border: rgba(255, 0, 0, 0.3);
            --glow: 0 0 25px rgba(255, 0, 0, 0.4);
        }

        * { box-sizing: border-box; transition: all 0.3s ease; }
        body {
            margin: 0; background: var(--bg); color: #fff;
            font-family: 'Inter', sans-serif;
            background-image: radial-gradient(circle at 10% 20%, rgba(255, 0, 0, 0.05) 0%, transparent 40%),
                              radial-gradient(circle at 90% 80%, rgba(255, 0, 0, 0.05) 0%, transparent 40%);
            overflow-x: hidden;
        }

        /* LOGOWANIE */
        #gate {
            position: fixed; inset: 0; z-index: 9999; background: #000;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
        }
        .gate-box {
            padding: 50px; border: 1px solid var(--border); border-radius: 30px;
            background: var(--card); text-align: center; box-shadow: var(--glow);
        }

        /* LAYOUT */
        .wrapper { max-width: 1400px; margin: 0 auto; padding: 40px; display: grid; grid-template-columns: 1fr 400px; gap: 30px; }
        
        .header { grid-column: span 2; display: flex; align-items: center; gap: 20px; margin-bottom: 20px; }
        .logo-img { width: 80px; height: 80px; border-radius: 50%; box-shadow: var(--glow); border: 2px solid var(--primary); }
        .title { font-family: 'Syncopate', sans-serif; font-size: 2.5rem; letter-spacing: -2px; font-weight: 700; margin: 0; }

        .card { background: var(--card); border: 1px solid var(--border); border-radius: 25px; padding: 30px; backdrop-filter: blur(10px); }

        /* MULTI-PLAYER */
        .source-tabs { display: flex; gap: 10px; margin-bottom: 20px; }
        .tab-btn { 
            flex: 1; padding: 10px; background: rgba(255,255,255,0.05); border: 1px solid var(--border); 
            color: #fff; cursor: pointer; border-radius: 10px; font-size: 0.7rem; font-weight: bold;
        }
        .tab-btn.active { background: var(--primary); box-shadow: var(--glow); }

        audio { width: 100%; height: 50px; margin: 10px 0; filter: invert(1); }

        /* CHAT */
        .chat-area { height: 700px; }
        iframe { width: 100%; height: 100%; border: none; border-radius: 20px; }

        /* FORM */
        input {
            width: 100%; padding: 18px; background: rgba(0,0,0,0.5); border: 1px solid var(--border);
            color: #fff; border-radius: 12px; margin: 15px 0; outline: none;
        }
        input:focus { border-color: var(--primary); box-shadow: var(--glow); }
        
        .btn-main {
            width: 100%; padding: 18px; background: var(--primary); border: none; border-radius: 12px;
            color: #fff; font-family: 'Syncopate'; font-weight: 700; cursor: pointer;
        }
        .btn-main:hover { transform: translateY(-3px); box-shadow: 0 10px 30px rgba(255,0,0,0.6); }

        .hidden { display: none !important; }
    </style>
</head>
<body>

    <div id="gate">
        <div class="gate-box">
            <img src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" class="logo-img" alt="Logo">
            <h1 class="title" style="font-size: 1.5rem; margin-top: 20px;">IDENTYFIKACJA</h1>
            <input type="text" id="nick" placeholder="Twoja ksywa w rodzinie...">
            <button class="btn-main" onclick="enter()">DOŁĄCZ</button>
        </div>
    </div>

    <div id="main-content" class="hidden">
        <div class="wrapper">
            <header class="header">
                <img src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" class="logo-img">
                <div>
                    <h1 class="title">YOUNGMAFIJJA FM</h1>
                    <div id="status" style="color: var(--primary); font-size: 0.8rem; font-weight: bold;">● STATUS: SESJA AKTYWNA</div>
                </div>
            </header>

            <section>
                <div class="card player-zone">
                    <h3>WYBIERZ ŹRÓDŁO SYGNAŁU</h3>
                    <div class="source-tabs">
                        <button class="tab-btn active" onclick="switchSource('myradio')">SHOUTCAST (Lokalny)</button>
                        <button class="tab-btn" onclick="switchSource('zeno')">ZENO.FM (Globalny)</button>
                    </div>

                    <audio id="player" controls autoplay>
                        <source id="source" src="http://TWOJE_IP:PORT/;" type="audio/mpeg">
                    </audio>
                    <p id="now-playing" style="font-size: 0.8rem; opacity: 0.5; margin-top: 10px;">Streaming Mode: Active</p>
                </div>

                <div class="card" style="margin-top: 25px;">
                    <h3>ZAMÓWENIA I PRZEKAZY</h3>
                    <input type="text" id="order" placeholder="Tytuł utworu lub wiadomość do studia...">
                    <button class="btn-main" onclick="sendToEmail()">WYŚLIJ DO SZEFA</button>
                </div>

                <div class="card" style="margin-top: 25px; border-left: 5px solid var(--primary);">
                    <h4 style="margin: 0;">DIRECT LINE (AUX-IN)</h4>
                    <p style="font-size: 2rem; font-weight: 900; margin: 10px 0;">668-781-887</p>
                    <small style="opacity: 0.4;">Zadzwoń, jeśli masz odwagę być na antenie.</small>
                </div>
            </section>

            <aside class="chat-area">
                <div class="card" style="height: 100%; padding: 10px;">
                    <iframe src="https://www5.cbox.ws/box/?boxid=960809&boxtag=XUAxrO"></iframe>
                </div>
            </aside>
        </div>
    </div>

    <script>
        const STREAMS = {
            myradio: "http://TWOJE_IP:PORT/;", // WPISZ TUTAJ SWÓJ ADRES SHOUTCAST
            zeno: "https://stream.zeno.fm/oxfrdtyiy4auv"
        };

        (function() { emailjs.init("ovHQ1zzVyYg0_aLU6"); })();

        function enter() {
            const nick = document.getElementById('nick').value;
            if(nick.length < 3) return alert("Podaj dłuższą ksywę!");
            localStorage.setItem('ym_user', nick);
            document.getElementById('gate').classList.add('hidden');
            document.getElementById('main-content').classList.remove('hidden');
        }

        function switchSource(type) {
            const player = document.getElementById('player');
            const source = document.getElementById('source');
            const btns = document.querySelectorAll('.tab-btn');
            
            btns.forEach(b => b.classList.remove('active'));
            event.target.classList.add('active');
            
            source.src = STREAMS[type];
            player.load();
            player.play();
            document.getElementById('now-playing').innerText = "Streaming Mode: " + type.toUpperCase();
        }

        function sendToEmail() {
            const text = document.getElementById('order').value;
            const user = localStorage.getItem('ym_user');
            if(!text) return alert("Nie wysyłaj pustych kopert!");

            emailjs.send("service_wb8ahlc", "template_okunbql", {
                user_name: user,
                song_title: text,
                to_name: "Boss"
            }).then(() => {
                alert("Przekaz dostarczony.");
                document.getElementById('order').value = "";
            });
        }

        if(localStorage.getItem('ym_user')) {
            document.getElementById('gate').classList.add('hidden');
            document.getElementById('main-content').classList.remove('hidden');
        }
    </script>
</body>
</html>
