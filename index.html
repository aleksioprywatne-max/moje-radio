<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YoungMafijja FM | Multimedia Hub</title>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Syncopate:wght@400;700&family=Inter:wght@300;600;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #ff0000;
            --bg: #030303;
            --card: rgba(15, 15, 15, 0.95);
            --border: rgba(255, 0, 0, 0.3);
            --glow: 0 0 30px rgba(255, 0, 0, 0.5);
        }

        * { box-sizing: border-box; transition: 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
        body {
            margin: 0; background: var(--bg); color: #fff;
            font-family: 'Inter', sans-serif;
            background-image: radial-gradient(circle at 50% 50%, #1a0505 0%, #030303 100%);
        }

        /* LOGOWANIE */
        #gate {
            position: fixed; inset: 0; z-index: 9999; background: #000;
            display: flex; justify-content: center; align-items: center;
        }
        .gate-box {
            padding: 40px; border: 1px solid var(--border); border-radius: 30px;
            background: var(--card); text-align: center; box-shadow: var(--glow);
        }

        /* LAYOUT */
        .wrapper { max-width: 1400px; margin: 0 auto; padding: 20px; display: grid; grid-template-columns: 1fr 400px; gap: 20px; }
        
        .header { grid-column: span 2; display: flex; align-items: center; justify-content: space-between; padding: 20px; }
        .logo-group { display: flex; align-items: center; gap: 20px; }
        .logo-img { width: 60px; height: 60px; border-radius: 50%; border: 2px solid var(--primary); box-shadow: var(--glow); }
        .title { font-family: 'Syncopate', sans-serif; font-size: 1.8rem; letter-spacing: -1px; margin: 0; }

        .card { background: var(--card); border: 1px solid var(--border); border-radius: 25px; padding: 25px; backdrop-filter: blur(10px); }

        /* MULTI-SOURCE SELECTOR */
        .source-tabs { display: flex; gap: 10px; margin-bottom: 20px; background: rgba(0,0,0,0.5); padding: 5px; border-radius: 15px; }
        .tab-btn { 
            flex: 1; padding: 12px; background: transparent; border: none; 
            color: #888; cursor: pointer; border-radius: 10px; font-weight: bold; font-size: 0.8rem;
        }
        .tab-btn.active { background: var(--primary); color: #fff; box-shadow: var(--glow); }

        /* MEDIA CONTAINERS */
        #audio-container { width: 100%; }
        #video-container { width: 100%; aspect-ratio: 16/9; display: none; border-radius: 15px; overflow: hidden; }
        iframe { width: 100%; height: 100%; border: none; }
        audio { width: 100%; filter: invert(1) hue-rotate(180deg); }

        /* INPUTS & BUTTONS */
        input {
            width: 100%; padding: 15px; background: rgba(255,255,255,0.05); border: 1px solid var(--border);
            color: #fff; border-radius: 10px; margin: 10px 0;
        }
        .btn-send {
            width: 100%; padding: 15px; background: var(--primary); border: none; border-radius: 10px;
            color: #fff; font-family: 'Syncopate'; font-weight: bold; cursor: pointer;
        }
        .btn-send:hover { transform: scale(1.02); box-shadow: var(--glow); }

        .hidden { display: none !important; }
        
        @media (max-width: 1000px) { .wrapper { grid-template-columns: 1fr; } .header { grid-column: span 1; } }
    </style>
</head>
<body>

    <div id="gate">
        <div class="gate-box">
            <h1 class="title" style="margin-bottom: 20px;">WERYFIKACJA</h1>
            <input type="text" id="nick" placeholder="Podaj ksywkę...">
            <button class="btn-send" onclick="enter()">WEJDŹ DO RODZINY</button>
        </div>
    </div>

    <div id="app" class="hidden">
        <div class="wrapper">
            <header class="header card">
                <div class="logo-group">
                    <img src="https://yt3.googleusercontent.com/ytc/AIdro_n4K9L7J6S8U5R3G1C2B3A4D5E6F7G8H9I0J1K2=s160-c-k-c0x00ffffff-no-rj" class="logo-img">
                    <div>
                        <h1 class="title">YOUNGMAFIJJA FM</h1>
                        <span id="user-tag" style="font-size: 0.7rem; color: var(--primary); font-weight: 900;"></span>
                    </div>
                </div>
                <div style="text-align: right;">
                    <div style="color: #28a745; font-size: 0.7rem; font-weight: bold;">● SYSTEM ONLINE</div>
                </div>
            </header>

            <main>
                <div class="card">
                    <div class="source-tabs">
                        <button class="tab-btn active" onclick="switchSource('zeno')">ZENO.FM (AUDIO)</button>
                        <button class="tab-btn" onclick="switchSource('yt')">YOUTUBE (LIVE)</button>
                    </div>

                    <div id="audio-container">
                        <audio id="player" controls>
                            <source src="https://stream.zeno.fm/oxfrdtyiy4auv" type="audio/mpeg">
                        </audio>
                    </div>

                    <div id="video-container">
                        <iframe id="yt-player" src="https://www.youtube.com/embed/live_stream?channel=UCv-B3A-v8r6n6Y-XUAxrO" allowfullscreen></iframe>
                    </div>
                    <p style="text-align: center; font-size: 0.7rem; opacity: 0.4; margin-top: 15px;">Wybierz źródło sygnału, aby rozpocząć odsłuch.</p>
                </div>

                <div class="card" style="margin-top: 20px;">
                    <h3 style="font-family: 'Syncopate'; font-size: 0.9rem;">ZAMÓWIENIA & KONTAKT</h3>
                    <input type="text" id="order" placeholder="Wpisz piosenkę lub wiadomość...">
                    <button class="btn-send" onclick="sendOrder()">WYŚLIJ DO STUDIA</button>
                    
                    <div style="margin-top: 20px; padding: 15px; border: 1px dashed var(--border); border-radius: 10px; text-align: center;">
                        <small style="opacity: 0.5;">STUDIO HOTLINE (AUX):</small>
                        <div style="font-size: 1.5rem; font-weight: 900; color: var(--primary);">668-781-887</div>
                    </div>
                </div>
            </main>

            <aside>
                <div class="card" style="height: 650px; padding: 10px;">
                    <iframe src="https://www5.cbox.ws/box/?boxid=960809&boxtag=XUAxrO"></iframe>
                </div>
            </aside>
        </div>
    </div>

    <script>
        (function() { emailjs.init("ovHQ1zzVyYg0_aLU6"); })();

        function enter() {
            const nick = document.getElementById('nick').value;
            if(nick.length < 3) return alert("Ksywka za krótka!");
            localStorage.setItem('ym_nick', nick);
            location.reload();
        }

        if(localStorage.getItem('ym_nick')) {
            document.getElementById('gate').classList.add('hidden');
            document.getElementById('app').classList.remove('hidden');
            document.getElementById('user-tag').innerText = "AGENT: " + localStorage.getItem('ym_nick').toUpperCase();
        }

        function switchSource(type) {
            const audioC = document.getElementById('audio-container');
            const videoC = document.getElementById('video-container');
            const player = document.getElementById('player');
            const btns = document.querySelectorAll('.tab-btn');

            btns.forEach(b => b.classList.remove('active'));
            event.target.classList.add('active');

            if(type === 'zeno') {
                audioC.style.display = 'block';
                videoC.style.display = 'none';
                player.play();
            } else {
                audioC.style.display = 'none';
                videoC.style.display = 'block';
                player.pause();
            }
        }

        function sendOrder() {
            const val = document.getElementById('order').value;
            if(!val) return alert("Puste pole!");
            
            emailjs.send("service_wb8ahlc", "template_okunbql", {
                user_name: localStorage.getItem('ym_nick'),
                song_title: val
            }).then(() => {
                alert("Wysłano do studia!");
                document.getElementById('order').value = "";
            });
        }
    </script>
</body>
</html>
