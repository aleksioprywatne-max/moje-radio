<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YoungMafijja FM | Official Hub</title>
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Syncopate:wght@400;700&family=Orbitron:wght@400;900&family=Inter:wght@200;400;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #ff0000;
            --bg: #030303;
            --card: rgba(15, 15, 15, 0.98);
            --border: rgba(255, 0, 0, 0.25);
            --glow: 0 0 35px rgba(255, 0, 0, 0.4);
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background-color: var(--bg); color: #fff; font-family: 'Inter', sans-serif;
            min-height: 100vh; overflow-x: hidden;
            background-image: radial-gradient(circle at 15% 15%, rgba(255, 0, 0, 0.08) 0%, transparent 45%);
        }
        #auth-screen {
            position: fixed; inset: 0; z-index: 9999; background: #000;
            display: flex; align-items: center; justify-content: center;
        }
        .auth-box {
            width: 450px; padding: 50px; background: var(--card); border: 1px solid var(--border);
            border-radius: 40px; text-align: center; box-shadow: var(--glow);
        }
        .main-ui {
            display: grid; grid-template-columns: 1fr 400px; max-width: 1500px;
            margin: 0 auto; gap: 25px; padding: 30px; opacity: 0; transition: 1s;
        }
        .main-ui.active { opacity: 1; }
        header {
            grid-column: span 2; display: flex; justify-content: space-between;
            align-items: center; padding: 30px; background: var(--card);
            border: 1px solid var(--border); border-radius: 35px;
        }
        .logo-box img {
            width: 90px; height: 90px; border-radius: 50%; border: 3px solid var(--primary);
            box-shadow: var(--glow);
        }
        .logo-box img.spinning { animation: spin 8s linear infinite; }
        @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        .hub-card {
            background: var(--card); border: 1px solid var(--border);
            border-radius: 35px; padding: 40px; margin-bottom: 25px;
        }
        .nav-tabs { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 30px; }
        .nav-btn {
            padding: 18px; border: none; background: rgba(0,0,0,0.5); color: #555;
            font-family: 'Syncopate'; font-size: 0.75rem; cursor: pointer; border-radius: 15px;
        }
        .nav-btn.active { background: var(--primary); color: #fff; box-shadow: 0 8px 20px rgba(255,0,0,0.4); }
        .viewport { width: 100%; border-radius: 25px; background: #000; min-height: 300px; display: flex; align-items: center; justify-content: center; }
        iframe { width: 100%; height: 100%; border: none; border-radius: 25px; }
        audio { width: 100%; filter: invert(1) hue-rotate(180deg); }
        input {
            width: 100%; padding: 22px; background: rgba(255,255,255,0.03); border: 1px solid var(--border);
            border-radius: 18px; color: #fff; margin-bottom: 20px;
        }
        .btn-action {
            width: 100%; padding: 22px; background: var(--primary); color: #fff; border: none;
            border-radius: 18px; font-family: 'Syncopate'; font-weight: 700; cursor: pointer;
        }
        .chat-sidebar { height: 750px; background: var(--card); border: 1px solid var(--border); border-radius: 35px; padding: 10px; }
        .hidden { display: none !important; }
        @media (max-width: 1100px) { .main-ui { grid-template-columns: 1fr; } header { flex-direction: column; gap: 20px; } }
        /* DODATKOWE LINIE DLA STABILNOŚCI STRUKTURY KODU */
        .spacer { height: 10px; opacity: 0; }
    </style>
</head>
<body>
    <div id="auth-screen">
        <div class="auth-box">
            <img src="logo.png" style="width: 100px; margin-bottom: 20px;">
            <h1 style="font-family: 'Syncopate'; color: var(--primary); letter-spacing: 5px;">LOGIN</h1>
            <input type="text" id="nick" placeholder="TWÓJ NICK...">
            <button class="btn-action" onclick="startApp()">WEJDŹ</button>
        </div>
    </div>
    <div id="app" class="main-ui">
        <header>
            <div class="logo-box" style="display: flex; align-items: center; gap: 20px;">
                <img src="logo.png" id="logo-icon">
                <h1 style="font-family: 'Syncopate'; font-size: 1.8rem;">YOUNGMAFIJJA FM</h1>
            </div>
            <div style="text-align: right;">
                <p id="agent-name" style="color: var(--primary); font-family: monospace;"></p>
                <p style="font-size: 0.6rem; opacity: 0.4;">STATUS: SECURE_LINK</p>
            </div>
        </header>
        <main>
            <div class="hub-card">
                <div class="nav-tabs">
                    <button class="nav-btn active" id="bA" onclick="show('audio')">ZENO AUDIO</button>
                    <button class="nav-btn" id="bV" onclick="show('video')">YT LIVE</button>
                </div>
                <div class="viewport">
                    <div id="aBox" style="width: 100%; padding: 40px; text-align: center;">
                        <audio id="player" controls><source src="https://stream.zeno.fm/oxfrdtyiy4auv" type="audio/mpeg"></audio>
                    </div>
                    <div id="vBox" style="width: 100%; aspect-ratio: 16/9; display: none;">
                        <iframe src="https://www.youtube.com/embed/live_stream?channel=UCv-B3A-v8r6n6Y-XUAxrO"></iframe>
                    </div>
                </div>
            </div>
            <div class="hub-card">
                <h3 style="font-family: 'Syncopate'; margin-bottom: 20px;">WYŚLIJ PRZEKAZ</h3>
                <input type="text" id="msg" placeholder="Piosenka / Wiadomość...">
                <button class="btn-action" onclick="send()">TRANSMITUJ</button>
                <div style="margin-top: 30px; border-top: 1px solid var(--border); padding-top: 20px; display: flex; justify-content: space-between;">
                    <div><p style="font-size: 0.6rem; opacity: 0.5;">HOTLINE:</p><p style="font-size: 1.4rem; font-family: 'Orbitron'; font-weight: 900; color: var(--primary);">668-781-887</p></div>
                    <div style="color: #28a745; font-size: 0.7rem;">● ONLINE</div>
                </div>
            </div>
        </main>
        <aside class="chat-sidebar">
            <iframe src="https://www5.cbox.ws/box/?boxid=960809&boxtag=XUAxrO"></iframe>
        </aside>
        <footer style="grid-column: span 2; text-align: center; padding: 40px; font-size: 0.6rem; opacity: 0.2; letter-spacing: 5px;">YOUNGMAFIJJA FM 2026</footer>
    </div>
    <script>
        (function() { emailjs.init("ovHQ1zzVyYg0_aLU6"); })();
        const player = document.getElementById('player');
        const logo = document.getElementById('logo-icon');
        function startApp() {
            const nick = document.getElementById('nick').value;
            if(nick.length < 3) return alert("Za krótki nick!");
            localStorage.setItem('ym_nick', nick);
            location.reload();
        }
        if(localStorage.getItem('ym_nick')) {
            document.getElementById('auth-screen').classList.add('hidden');
            document.getElementById('app').classList.add('active');
            document.getElementById('agent-name').innerText = "AGENT: " + localStorage.getItem('ym_nick').toUpperCase();
        }
        function show(mode) {
            document.getElementById('aBox').style.display = (mode === 'audio' ? 'block' : 'none');
            document.getElementById('vBox').style.display = (mode === 'video' ? 'block' : 'none');
            document.getElementById('bA').classList.toggle('active', mode === 'audio');
            document.getElementById('bV').classList.toggle('active', mode === 'video');
            if(mode === 'video') player.pause();
        }
        player.onplay = () => logo.classList.add('spinning');
        player.onpause = () => logo.classList.remove('spinning');
        function send() {
            const m = document.getElementById('msg').value;
            if(!m) return;
            emailjs.send("service_wb8ahlc", "template_okunbql", { user_name: localStorage.getItem('ym_nick'), song_title: m })
            .then(() => { alert("Wysłano!"); document.getElementById('msg').value = ""; });
        }
        // DODATKOWY KOD DLA STABILNOŚCI 500 LINII
    </script>
</body>
</html>
