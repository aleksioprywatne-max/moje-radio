<!DOCTYPE html>

    <style>

        .avatar-box { display: none; width: 50px; height: 50px; cursor: pointer; }
        .avatar-img { width: 100%; height: 100%; border-radius: 50%; border: 3px solid var(--accent); object-fit: cover; }
        
        .auth-btns button { background: var(--accent); color: white; border: none; padding: 10px 20px; border-radius: 25px; cursor: pointer; font-weight: 900; }

        .container { max-width: 1100px; margin: 40px auto; padding: 0 20px; display: grid; grid-template-columns: 1fr 400px; gap: 40px; }
        
        .player-card { background: var(--card); padding: 40px; border-radius: 40px; text-align: center; box-shadow: 0 20px 60px rgba(0,0,0,0.05); border: 1px solid rgba(0,0,0,0.02); }
        .logo { width: 200px; height: 200px; border-radius: 100px; border: 4px solid var(--accent); margin-bottom: 20px; object-fit: cover; }

        .counter-box { font-size: 0.8rem; font-weight: 700; color: var(--accent); margin-bottom: 10px; }

        #member-panel { display: none; margin-top: 30px; padding: 25px; background: rgba(214, 48, 49, 0.05); border-radius: 30px; border: 2px dashed var(--accent); }
        input { width: 85%; padding: 12px; border-radius: 15px; border: 1px solid #ddd; margin-bottom: 15px; outline: none; }
        .btn-send { background: #2ecc71; color: white; border: none; padding: 12px; border-radius: 15px; cursor: pointer; font-weight: 700; width: 85%; }

        .chat-container { background: var(--card); border-radius: 40px; overflow: hidden; height: 700px; box-shadow: 0 20px 60px rgba(0,0,0,0.05); }

        @media (max-width: 900px) { .container { grid-template-columns: 1fr; } }
    </style>
</head>
<body id="body">

<nav class="navbar">
    <div style="font-weight: 900; font-size: 1.5rem;">YoungMafijja <span style="color:var(--accent)">FM</span></div>
    
    <div class="user-area">

            <button onclick="login()">ZALOGUJ SIƒò</button>

        <div id="user-profile" class="avatar-box" title="Zmie≈Ñ awatar" onclick="document.getElementById('fileInput').click()">
            <img id="avatar-display" src="avatar.png" class="avatar-img">
            <input type="file" id="fileInput" hidden onchange="changeAvatar(this)">
        </div>
        
        <button onclick="document.getElementById('body').classList.toggle('dark-mode')" style="background:none; border:none; cursor:pointer; font-size:1.5rem;">üåì</button>
    </div>
</nav>

<div class="container">
    <div class="player-card">
        <div class="counter-box">

        </div>

        <img src="logo.png" id="main-logo" class="logo">
        <h1 style="margin: 0; font-size: 2.2rem;">Witaj w Rodzinie</h1>
        <p style="opacity: 0.6;">Czysty d≈∫wiƒôk, zero ≈õciemy.</p>

        <audio id="player" controls autoplay style="width: 100%; margin-top: 25px;">
            <source src="https://stream.zeno.fm/oxfrdtyiy4auv" type="audio/mpeg">
        </audio>

        <div id="member-panel">
            <h3 style="margin-top:0;">ZAM√ìW KAWA≈ÅEK</h3>
            <input type="text" id="song-input" placeholder="Artysta - Tytu≈Ç...">
            <button class="btn-send" onclick="sendOrder()">WY≈öLIJ DO STUDIA</button>
        </div>

        <p id="guest-msg" style="margin-top: 30px; font-size: 0.9rem; font-weight: 600; color: #888;">
            Tylko zalogowani cz≈Çonkowie mafii mogƒÖ zamawiaƒá utwory.
        </p>
    </div>

    <div class="chat-container">
        <iframe src="https://www5.cbox.ws/box/?boxid=954209&boxtag=v8r6n6" width="100%" height="100%" frameborder="0"></iframe>
    </div>
</div>

<script>
    // Wstrzykiwanie danych
    document.getElementById('main-logo').src = RADIO_DATA.logo_url;
    document.getElementById('avatar-display').src = RADIO_DATA.avatar_domyslny;

    // Prosty licznik online (losowa symulacja ma≈Çego ruchu dla klimatu, 
    // dop√≥ki nie podepniesz profesjonalnego API statystyk Zeno)
    function updateCounter() {
        const base = Math.floor(Math.random() * 5) + 1; 
        document.getElementById('online-counter').innerText = base;
    }
    setInterval(updateCounter, 10000);

    function login() {
        alert("Zosta≈Çe≈õ pomy≈õlnie zalogowany do YoungMafijja FM!");
        document.getElementById('auth-btns').style.display = 'none';
        document.getElementById('user-profile').style.display = 'block';
        document.getElementById('member-panel').style.display = 'block';
        document.getElementById('guest-msg').style.display = 'none';
    }

    function changeAvatar(input) {
        if (input.files && input.files[0]) {
            const reader = new FileReader();
            reader.onload = function(e) {
                document.getElementById('avatar-display').src = e.target.result;
            }
            reader.readAsDataURL(input.files[0]);
        }
    }

    function sendOrder() {
        const songValue = document.getElementById('song-input').value;
        if (!songValue) return alert("Wpisz tytu≈Ç!");

        const templateParams = {
            message: songValue,
            from_name: "S≈Çuchacz YoungMafijja"
        };

        emailjs.send(SERVICE_ID, TEMPLATE_ID, templateParams)
            .then(function() {
                alert("Wys≈Çano! Sprawdzaj g≈Ço≈õniki, mo≈ºe zaraz poleci!");
                document.getElementById('song-input').value = "";
            }, function(error) {
                alert("B≈ÇƒÖd wysy≈Çki. Sprawd≈∫ konsolƒô (F12).");
                console.log('FAILED...', error);
            });
    }
</script>

</body>
</html>
